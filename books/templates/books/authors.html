{% extends 'books/base.html' %}
{% load staticfiles %}
{% block title %}
    Тхакӏуэхэр/Усакӏуэхэр
{% endblock %}
{% block content %}
<body class="ecommerce-page sidebar-collapse">

  <div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('{% static 'img/poetry_book_min.jpg' %}');">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto text-center">
          <div class="brand">
            <h1 class="title">Тхакӏуэхэр/Усакӏуэхэр</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="section">
      <div class="container">
        <div class="row">
        {% if all_authors %}
            {% for author in all_authors %}
            <div class="col-lg-3 col-md-6">
                <h4 class="card-title">
                  <a href=" {% url 'books:author' author.slug %}">{{ author.name }}</a>
                </h4>
            </div>
            {% endfor %}
        {% endif %}


        </div>
      </div>
    </div>
    </div>
</body>
{% endblock content %}
